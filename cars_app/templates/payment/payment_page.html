<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Оплата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .payment-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .total {
            font-size: 1.5em;
            text-align: right;
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Оплата</h1>
    <div class="payment-container">
        <h2>Ваши товары:</h2>
        <div>
            {% for item in cart_items %}
                <div class="cart-item">
                    <span>{{ item.accessory.name }} ({{ item.quantity }})</span>
                    <span>{{ item.accessory.price }} тенге</span>
                </div>
            {% endfor %}
        </div>
        <h2 class="total">Итого: {{ total_price }} тенге</h2>
        <a href="{% url 'complete_payment' %}" class="button">Подтвердить оплату</a>
        <a href="{% url 'view_cart' %}" class="button">Вернуться в корзину</a>
    </div>
</body>
</html>
